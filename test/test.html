<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test Page</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00f3ff;
            font-family: 'Orbitron', sans-serif;
        }
        
        .test-controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(26, 26, 46, 0.95);
            border: 2px solid #4ade80;
            border-radius: 8px;
        }
        
        .test-messages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .test-button {
            background-color: transparent;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background-color: #00f3ff;
            color: #1a1a2e;
        }
        
        .chat-container {
            display: flex;
            gap: 20px;
        }
        
        .chat-interface {
            width: 350px;
            height: 500px;
            background-color: rgba(26, 26, 46, 0.95);
            border-radius: 8px;
            border: 2px solid #4ade80;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #4ade80;
            padding: 10px;
            color: #1a1a2e;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-input-area {
            padding: 10px;
            background-color: #4ade80;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #22c55e;
            color: #1a1a2e;
        }
        
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #22c55e;
            color: #1a1a2e;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: transparent;
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .typing::after {
            content: 'â–‹';
            display: inline-block;
            animation: blink 1s infinite;
            margin-left: 2px;
            color: #22c55e;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .log-container {
            flex-grow: 1;
            background-color: rgba(26, 26, 46, 0.95);
            border: 2px solid #00f3ff;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            height: 500px;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }
        
        .log-time {
            color: #00f3ff;
            margin-right: 10px;
        }
        
        .log-message {
            color: #4ade80;
        }
        
        .log-error {
            color: #ff4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Test Page</h1>
        
        <div class="test-controls">
            <h2>Test Controls</h2>
            <div class="test-messages">
                <button class="test-button" data-message="Hello, who are you?">Test 1: Introduction</button>
                <button class="test-button" data-message="What's your experience with AI?">Test 2: AI Experience</button>
                <button class="test-button" data-message="Tell me about your work at OLYMPUS">Test 3: OLYMPUS Work</button>
                <button class="test-button" data-message="What are your skills?">Test 4: Skills</button>
                <button class="test-button" data-message="How can I contact you?">Test 5: Contact</button>
            </div>
            <button id="clearLogs" class="test-button">Clear Logs</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-interface">
                <div class="chat-header">
                    <span>Chat with Lars's AI</span>
                </div>
                <div class="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" placeholder="Type your message...">
                </div>
            </div>
            
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.querySelector('.chat-messages');
            const chatInput = document.querySelector('.chat-input');
            const logContainer = document.getElementById('logContainer');
            const testButtons = document.querySelectorAll('.test-button[data-message]');
            const clearLogsButton = document.getElementById('clearLogs');
            
            let currentMessageDiv = null;
            
            // Add log entry
            function addLog(message, isError = false) {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');
                
                const time = document.createElement('span');
                time.classList.add('log-time');
                time.textContent = new Date().toLocaleTimeString();
                
                const logMessage = document.createElement('span');
                logMessage.classList.add(isError ? 'log-error' : 'log-message');
                logMessage.textContent = message;
                
                logEntry.appendChild(time);
                logEntry.appendChild(logMessage);
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // Add message to chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender + '-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Send message function
            async function sendMessage(message) {
                addMessage(message, 'user');
                addLog(`Sending message: "${message}"`);
                
                // Create a new message div for the bot's response
                currentMessageDiv = document.createElement('div');
                currentMessageDiv.classList.add('message', 'bot-message', 'typing');
                chatMessages.appendChild(currentMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await fetch('http://localhost:3007/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    addLog('Connected to server, receiving stream...');
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let responseText = '';
                    
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    currentMessageDiv.classList.remove('typing');
                                    addLog('Stream completed');
                                    return;
                                }
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.content) {
                                        responseText += parsed.content;
                                        currentMessageDiv.textContent = responseText;
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                } catch (e) {
                                    addLog(`Error parsing SSE data: ${e.message}`, true);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    currentMessageDiv.textContent = 'Sorry, I encountered an error. Please try again.';
                    currentMessageDiv.classList.remove('typing');
                    addLog(`Error: ${error.message}`, true);
                }
            }
            
            // Event listeners
            testButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const message = button.getAttribute('data-message');
                    sendMessage(message);
                });
            });
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const message = chatInput.value.trim();
                    if (message) {
                        chatInput.value = '';
                        sendMessage(message);
                    }
                }
            });
            
            clearLogsButton.addEventListener('click', () => {
                logContainer.innerHTML = '';
                addLog('Logs cleared');
            });
            
            // Initial log
            addLog('Test page loaded. Ready to test chatbot.');
        });
    </script>
</body>
</html>
