<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Hexagonal Background -->
    <polygon 
        points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
        fill="url(#gradient)"
        stroke="#6b4bff"
        stroke-width="2"/>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0066ff"/>
            <stop offset="100%" style="stop-color:#6b4bff"/>
        </linearGradient>
    </defs>
    
    <!-- Letters -->
    <text x="50" y="65" 
        font-family="Arial, sans-serif" 
        font-weight="bold"
        font-size="35"
        fill="white"
        text-anchor="middle">
        LT
    </text>
    
    <!-- Circuit Board Lines -->
    <path d="M20,30 L40,30 M60,30 L80,30 M30,70 L70,70" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1"
        fill="none"/>
</svg> 